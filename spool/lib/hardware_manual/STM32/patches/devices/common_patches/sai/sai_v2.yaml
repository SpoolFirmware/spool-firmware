"SAI?":
  _strip:
    - SAI_
  _modify:
    "SAI_?CLRFR":
      access: write-only
    "SAI_?CR2":
      resetValue: 0
  _cluster:
    "CH%s":
      "?CR1":
        _modify:
          SAIAEN:
            name: SAIEN
      "?CR2":
        _modify:
          FTH:
            access: read-write
          FFLUS:
            access: write-only
          TRIS:
            access: read-write
          MUTE:
            access: read-write
          MUTEVAL:
            access: read-write
          MUTECN,MUTECNT:
            name: MUTECNT
            access: read-write
          CPL:
            access: read-write
          COMP:
            access: read-write
      "?FRCR":
        _modify:
          FRL:
            access: read-write
          FSALL:
            access: read-write
          FSDEF:
            access: read-write
          FSPOL:
            access: read-write
          FSOFF:
            access: read-write
      "?SLOTR": {}
      "?IM": {}
      "?SR":
        _modify:
          FLTH:
            name: FLVL
      "?CLRFR": {}
      "?DR": {}
